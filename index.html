<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone/paper/scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Stone/Paper/Scissors Game!</h1>
        <div id="scores">
            <p>
                <span>USER : </span><span id="user">0</span>
            </p>
            <p>
                <span> CPU : </span><span id="cpu">0</span>
            </p>
        </div>
        <div id="output">

        </div>
        <span id="result">Let's start</span>
        <div>
            <button id="stone">Play as Stone</button>
            <button id="paper">Play as Paper</button>
            <button id="scissors">Play as Scissors</button>
        </div>
        <button id="restart">Restart</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
