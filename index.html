<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone/paper/scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="section">
        <div class="container">
            <h1>Rock/Paper/Scissors Game!</h1>
            <div id="scores">
                <span id="userName">USER</span>
                <span id="user">0</span>
                <span>:</span>
                <span id="cpu">0</span>
                <span id="cpuName">CPU</span>
            </div>
            <div id="output">
                <span id="userHand">✊🏻</span>
                <span id="cpuHand">✊🏻</span>
                <div id="currentMove"></div>
            </div>
            <span id="result">Let's start</span>
            <div class="buttonSection">
                <button id="stone"><img src="./images/playerStone.svg" alt="stone" id="stoneImage"></button>
                <button id="paper"><img src="./images/playerPaper.svg" alt="paper" id="paperImage"></button>
                <button id="scissors"><img src="./images/playerScissors.svg" alt="scissors" id="scissorsImage"></button>
            </div>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
